[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0

[program:sftpgo]
command=/usr/local/bin/sftpgo serve --config-file /config/sftpgo.json
autorestart=true
priority=1
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:openclaw]
command=node /app/openclaw/dist/entry.js gateway run --bind loopback --port 18789 --data-dir /data --workspace /data/workspace
autorestart=true
priority=2
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
