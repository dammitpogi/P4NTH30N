# Performance Tuning
tuning:
  # Enable model-specific optimizations
  enable_context_optimization: true
  enable_tool_usage_optimization: true
  
  # Cost management
  prefer_haiku_for_simple_tasks: false
  batch_parallel_requests: true
  
  # Quality assurance
  enable_model_quality_gates: true
  fallback_on_model_failure: true
