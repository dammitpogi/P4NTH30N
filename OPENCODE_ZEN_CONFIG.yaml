# OpenCode Zen Model Assignments
# Recommended model configurations for optimal agent performance

# Category-based Models (delegate_task categories)
categories:
  visual-engineering:
    model: "claude-3.5-sonnet"
    reasoning: "Best for UI/UX design, frontend styling, and visual tasks with strong creative capabilities"
  
  ultrabrain:
    model: "claude-3.5-sonnet"
    reasoning: "Highest reasoning capacity for complex logic-heavy tasks requiring deep analysis"
  
  deep:
    model: "claude-3.5-sonnet"
    reasoning: "Optimal for autonomous problem-solving with comprehensive research requirements"
  
  artistry:
    model: "claude-3.5-sonnet"
    reasoning: "Creative and unconventional approaches benefit from advanced reasoning"
  
  quick:
    model: "claude-3.5-haiku"
    reasoning: "Fast response for simple, single-file changes and quick modifications"
  
  unspecified-low:
    model: "claude-3.5-haiku"
    reasoning: "Low-effort tasks don't require full reasoning power"
  
  unspecified-high:
    model: "claude-3.5-sonnet"
    reasoning: "High-effort tasks benefit from comprehensive capabilities"
  
  writing:
    model: "claude-3.5-sonnet"
    reasoning: "Superior for documentation and technical writing with strong language skills"

