# Skills-specific Optimizations
skills:
  playwright:
    model: "claude-3.5-sonnet"
    reasoning: "Browser automation needs reliable execution and debugging"
  
  frontend-ui-ux:
    model: "claude-3.5-sonnet"
    reasoning: "UI/UX design requires creative and visual reasoning"
  
  git-master:
    model: "claude-3.5-haiku"
    reasoning: "Git operations are mostly procedural, speed preferred"
  
  dev-browser:
    model: "claude-3.5-sonnet"
    reasoning: "Browser automation needs robust execution capabilities"

# Fallback Model (when specific models unavailable)
fallback:
  model: "claude-3.5-sonnet"
  reasoning: "Reliable default with strong general capabilities"

# Performance Tuning
tuning:
  # Enable model-specific optimizations
  enable_context_optimization: true
  enable_tool_usage_optimization: true
  
  # Cost management
  prefer_haiku_for_simple_tasks: true
  batch_parallel_requests: true
  
  # Quality assurance
  enable_model_quality_gates: true
  fallback_on_model_failure: true