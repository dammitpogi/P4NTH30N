services:
  mongodb-p4nth30n-v2:
    build: .
    ports:
      - '127.0.0.1:3001:3001'
    environment:
      PORT: '3001'
      BIND_ADDRESS: '127.0.0.1'
      MCP_AUTH_TOKEN: ${MCP_AUTH_TOKEN}
      MONGODB_URI: ${MONGODB_URI}
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3001/health']
      interval: 30s
      timeout: 3s
      retries: 3
