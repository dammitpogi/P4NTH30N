services:
  decisions-server-v2:
    build: .
    ports:
      - '127.0.0.1:3000:3000'
    environment:
      PORT: '3000'
      BIND_ADDRESS: '127.0.0.1'
      MCP_AUTH_TOKEN: ${MCP_AUTH_TOKEN}
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 30s
      timeout: 3s
      retries: 3
