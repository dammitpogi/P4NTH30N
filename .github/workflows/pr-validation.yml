name: PR Validation

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  build-and-test:
    name: Build, Test, Format
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore P4NTH30N.slnx

      - name: Build (Debug)
        run: dotnet build P4NTH30N.slnx -c Debug --no-restore /property:GenerateFullPaths=true

      - name: Run Tests
        run: dotnet run --project UNI7T35T\UNI7T35T.csproj --no-build

      - name: Check Formatting (CSharpier)
        run: |
          dotnet tool restore
          dotnet csharpier check
        continue-on-error: true

      - name: Upload Build Artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: build-debug
          path: |
            **/bin/Debug/net10.0-windows7.0/
          retention-days: 7
