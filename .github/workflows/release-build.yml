name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build Release Artifacts
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore P4NTHE0N.slnx

      - name: Build Release
        run: dotnet build P4NTHE0N.slnx -c Release --no-restore

      - name: Run Tests
        run: dotnet run --project UNI7T35T\UNI7T35T.csproj -c Release --no-build

      - name: Publish H0UND
        run: dotnet publish H0UND\H0UND.csproj -c Release -o publish\H0UND

      - name: Publish H4ND
        run: dotnet publish H4ND\H4ND.csproj -c Release -o publish\H4ND

      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ github.ref_name }}
          path: publish/
          retention-days: 90

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            publish/**
